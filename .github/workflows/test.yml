name: communitils test & build

on:
  push:
    branches: [main]
    paths: [src/**]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🔎
        uses: actions/checkout@v4
      - name: Setup Node.js environment 🟩
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies 📦
        run: npm ci
      - name: Run build 🔧
        run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🔎
        uses: actions/checkout@v4
      - name: Setup Node.js environment 🟩
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies 📦
        run: npm ci
      - name: Run tests ✅
        run: npm test
