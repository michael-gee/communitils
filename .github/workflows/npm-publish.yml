name: communitils npm publish

on:
  push:
    tags: ['v*']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v4
      - name: Setup Node.js environment ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Run tests âœ…
        run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v4
      - name: Setup Node.js environment ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Run build ğŸ”§
        run: npm run build
      - name: Publish to NPM ğŸš¢
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
